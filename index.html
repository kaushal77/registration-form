<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel="stylesheet" href="css/animate.css">
      <link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css?family=Spectral+SC|Vollkorn+SC" rel="stylesheet">
  
</head>

<body >
  <div class="" >
  <div class="row" style="margin-top: 50px;text-align: center;color: black;font-family: 'Spectral SC', serif;font-size: 30px;font-weight: bold;">
    <h1 style="z-index: 999">Individual&nbsp;&nbsp;&nbsp;REGISTRATION</h1>
  </div>
  <form method="post" action="#">
  <div id="msform">
    <ul id="progressbar">      
    </ul>
    <fieldset>
      <h2 class="fs-title">REGISTER&nbsp;&nbsp;&nbsp;YOURSELF</h2>
        
      <div class="group" style="margin-top: 40px;">
              <input class="inputMaterial" type="text" id="name" data-toggle="tooltip" title="Name is required" data-placement="bottom" required>
              <span class="highlight"></span>
              <label>Name</label>
       </div>
       <div class="group">
              <input class="inputMaterial" type="text" id="email" data-toggle="tooltip" title="Please enter a valid Email" data-placement="bottom" autocomplete="off" required>
              <span class="highlight"></span>
              <label>Email</label>
       </div>
      <div class="group">
              <input class="inputMaterial" type="number" id="phoneNumber" data-toggle="tooltip" data-placement="bottom" title="Enter a valid Phone Number" autocomplete="off" required>
              <span class="highlight"></span>
              <label>Phone Number</label>
      </div>
      <input type="button" name="next" class="next action-button" value="Next" />
    </fieldset>
    <fieldset>
      <h2 class="fs-title">Personal Details</h2>
      <h3 class="fs-subtitle"></h3>
      <div class="group" style="margin-top: 40px;"></div>
             <div class="group">
              <select class="inputMaterial" id="gender" style="width: 100%">
                  <option value="" selected="true">Select Gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Others">Others</option>
              </select>
              <span class="highlight"></span>
              <label>Gender</label>
       </div>
      <div class="group" style="margin-top: 40px;"></div>
             <div class="group">
              <select class="inputMaterial" id="year" style="width: 100%">
                  <option value="-1" selected="true">Select Year</option>
                  <option value="0">School Student</option>
                  <option value="1">1st Year</option>
                  <option value="2">2nd Year</option>
                  <option value="3">3rd Year</option>
                  <option value="4">4th Year</option>
                  <option value="5">5th Year</option>
              </select>
              <span class="highlight"></span>
              <label>Year of Study</label>
            </div>

       <div class="group" style="margin-top: 40px;">
              <select class="inputMaterial" id="state" style="width: 100%">
                  <option value="">Select State</option>
                    <option value="Andaman and Nicobar Islands">Andaman & Nicobar Islands</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Dadra and Nagar Haveli">Dadra & Nagar Haveli</option>
                    <option value="Daman and Diu">Daman & Diu</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jammu and Kashmir">Jammu & Kashmir</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Lakshadweep">Lakshadweep</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Puducherry">Puducherry</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttrakhand">Uttrakhand</option>
                    <option value="West Bengal">West Bengal</option>
              </select>
              <span class="highlight"></span>
              <label>State</label>
            </div>
      <div class="group">
              <input class="inputMaterial" type="text" id="city" data-toggle="tooltip" title="City is Required" data-placement="bottom" required>
              <span class="highlight"></span>
              <label>City</label>
            </div>
      <input type="button" name="previous" class="previous action-button" value="Previous" />
      <input type="button" name="next" class="next action-button" value="Next" />
    </fieldset>
    <fieldset>
      <h2 class="fs-title">COLLEGE Details</h2>
      <h3 class="fs-subtitle"></h3>
      <div class="group" style="margin-top: 40px;">
              <input class="inputMaterial" type="text" id="rollNumber" data-toggle="tooltip" title="Provided by your College" data-placement="bottom" required>
              <span class="highlight"></span>
              <label>School / College Roll Number</label>
      </div>
      <div class="group" style="margin-top: 40px;margin-bottom: 20px;">
              <select class="inputMaterial" id="collegeName" onchange="collegeSelect()" style="width: 100%">
                  <option value="Birla Institute of Technology, Mesra">Birla Institute of Technology, Mesra</option>
                  <option value="Others">Other</option>
              </select>
              <span class="highlight"></span>
              <label>School / College Name</label>
            </div>
            <div class="group" id="otherCollege" style="display: none;">
              <input class="inputMaterial" type="text" id="otherCollegeField" data-toggle="tooltip" title="Please enter complete name of your college" data-placement="bottom" required>
              <span class="highlight"></span>
              <label>Please Specify</label>
            </div>
      <input type="button" name="previous" class="previous action-button" value="Previous" />
      <input type="submit" name="submit" class="submit action-button" value="Register" onclick="validate()" />
    </fieldset>
  </div>
</form>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js'></script>

    <script  src="js/index.js"></script>
</div>
</body>
</html>
